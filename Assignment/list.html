<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ordered List</h1>
    <h3>Default ordered List</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <h4>Uppercase List</h4>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <h4>Lowecase list</h4>
        <ol type="a">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>

        <h4>Numbers List</h4>

        <ol type="1">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>

</body>

</html>
