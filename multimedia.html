    <p>Image tag is used to display images in HTML. It is a self-closing tag and does not require a closing tag.</p>

<img src="https://img.freepik.com/premium-photo/beautiful-snake-closeup-face-generative-ai_863013-4549.jpg?w=2000" alt="No Snake" height="300" width="400">

<h2>VIDEO</h2>

<p>Video tag is used to display videos in HTML. It is a self-closing tag and does not require a closing tag.</p>
